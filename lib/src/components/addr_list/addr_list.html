<p *ngIf="addrs.isEmpty" class="msg">
  You have no addresses! Add address above.
</p>

<div *ngIf="addrs.isNotEmpty">
  <ul>
      <li *ngFor="let addr of addrs; let i=index">
        <material-checkbox #done materialTooltip="Select item">
        </material-checkbox>
        <span class="addr">{{addr}}</span>
        <material-fab mini (trigger)="remove(addr)">
          <glyph icon="delete"></glyph>
        </material-fab>
      </li>
  </ul>
</div>
